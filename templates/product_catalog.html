<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Product Catalog</title> <!-- Bootstrap CSS CDN --> <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <!-- Custom Stylesheet (if any) --> <style> /* Custom styling to override Bootstrap defaults */ header, footer { background: #333; color: #fff; } header { padding: 10px 0; } footer { padding: 10px 0; } .btn-custom { background: #70c745; color: #fff; } .btn-custom:hover { background: #0056b3; } .product-list { padding: 20px; } .single-product-area { border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); margin-bottom: 20px; padding: 10px; text-align: center; transition: transform 0.2s; } .product-img img { max-width: 100%; height: auto; border-bottom: 1px solid #ddd; margin-bottom: 10px; } .product-info h6 { margin: 10px 0; font-size: 18px; } .product-info p { font-size: 16px; color: #333; } </style> </head> <body> {% include 'header.html' %} <div class="container mt-4"> <h1 class="text-center mb-4">Product Catalog</h1> <form method="get" action="" class="mb-4"> <div class="row"> <div class="col-md-3"> <input type="text" name="q" class="form-control" placeholder="Search by name" value="{{ request.GET.q }}"> </div> <div class="col-md-3"> <select name="category" class="form-control"> <option value="">Select Category</option> {% for cat in categories %} <option value="{{ cat }}" {% if cat == request.GET.category %}selected{% endif %}>{{ cat }}</option> {% endfor %} </select> </div> <div class="col-md-3"> <select name="subcategory" class="form-control"> <option value="">Select Sub-category</option> {% for sub_cat in subcategories %} <option value="{{ sub_cat }}" {% if sub_cat == request.GET.subcategory %}selected{% endif %}>{{ sub_cat }}</option> {% endfor %} </select> </div> <div class="col-md-3"> <select name="usertype" class="form-control"> <option value="">Select User Type</option> {% for user in usertypes %} <option value="{{ user }}" {% if user == request.GET.usertype %}selected{% endif %}>{{ user }}</option> {% endfor %} </select> </div> </div> <button type="submit" class="btn btn-custom">Filter</button> </form> <div class="row"> {% for product in products %} 
        <div class="col-md-3 mb-4"> <div class="single-product-area"> <div class="product-img"> <img src="{{ product.image.url }}" alt="{{ product.name }}"> </div> <div class="product-info"> 
            <h6>{{ product.name }}</h6>
            <h6>By {{ product.usertype}}</h6>
             <p>â‚¹{{ product.prize }}</p> 
            <form method="post" action="{% url 'add_to_cart' product.product_id %}"> {% csrf_token %} <button type="submit" class="btn btn-custom">Add to Cart</button> </form> </div> </div> </div> {% empty %} <p class="text-center">No products found.</p> {% endfor %} </div> </div> {% include 'footer.html' %} <!-- Bootstrap JS and dependencies CDN --> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  </body> </html>
